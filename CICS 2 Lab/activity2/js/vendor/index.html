<!DOCTYPE html>
<html>
  <head>
    <title>Todo list App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <h1 align="center">My Todo List</h1>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label style="color: gold">Read a book</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>

        <li class="editMode"><input type="checkbox"><label>Go gym</label><input type="text" value="Go gym"><button class="edit">Save</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Call a friend</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="js/todo.js"></script>

  </body>
</html>
